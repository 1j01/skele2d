<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Skele2D Example: Vanilla JS (no Webpack)</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
	<script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</head>
<body>
	<style>
		html, body {
			padding: 0;
			margin: 0;
			border: 0;
			height: 100%;
			overflow: hidden;
			background: black;
		}
	</style>
	<script src="lib/uuid.js"></script>
	<script src="lib/seedrandom.min.js"></script>
	<script src="lib/simplex-noise.min.js"></script>
	<script src="lib/coffeescript.js"></script>
	<!-- <script src="../dist/skele2d.js"></script> -->
	<!-- <script src="source/main.coffee" type="text/coffeescript"></script> -->
	<script type="importmap">
		{
			"imports": {
				"skele2d": "../dist/skele2d.js",
				"/example-vanilla/": "/example-vanilla/source/"
			}
		}
	</script>
	<script>
		(async ()=> {
			const coffee = await (await fetch("source/main.coffee")).text();
			const js = CoffeeScript.compile(coffee);
			const script = document.createElement("script");
			script.type = "module";
			script.innerHTML = js;
			document.body.appendChild(script);
		})();
	</script>
</body>
</html>
